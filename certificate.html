<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dfy Certificate Verification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000; /* black background */
      color: #fff; /* white text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    .certificate-container {
      max-width: 700px;
      background: #111;
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(255,255,255,0.1);
      text-align: center;
    }

    .certificate-header h1 {
      font-size: 32px;
      color: #fff;
      margin-bottom: 10px;
    }

    .certificate-header p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .certificate-body {
      margin-bottom: 30px;
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .certificate-item {
      margin-bottom: 20px;
    }

    .certificate-item label {
      font-weight: bold;
      font-size: 18px;
      color: #ddd;
      display: block;
    }

    .certificate-item p {
      font-size: 20px;
      margin-top: 5px;
      color: #fff;
    }

    .certificate-image {
      margin-top: 30px;
    }

    .certificate-image img {
      width: 100%;
      max-width: 500px;
      height: auto;
      padding: 10px;
      border: 4px solid #fff;
      border-radius: 12px;
      background: #222;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .certificate-footer {
      margin-top: 30px;
      font-size: 16px;
      color: #aaa;
    }

    .certificate-footer span {
      color: #fff;
      font-weight: bold;
    }

    .verify-section {
      margin-bottom: 30px;
    }

    #verify-message {
      margin-top: 15px;
      font-size: 18px;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      margin-top: 10px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #000;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
      width: 100%;
      height: 100%;
      display: none;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 2s ease-in infinite;
      opacity: 0;
      animation-delay: 1s;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) rotate(0);
        opacity: 1;
      }
      to {
        transform: translateY(1000px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="certificate-container">
  <div class="certificate-header">
    <h1>Verification Certificate</h1>
    <p>Enter your verification code to view your certificate:</p>
  </div>

  <div class="verify-section">
    <input type="text" id="code-input" placeholder="Enter Verification Code" onkeydown="if(event.key === 'Enter'){verifyCode()}">
    <br>
    <button onclick="verifyCode()">Verify</button>
    <div id="verify-message"></div>
  </div>

  <div class="certificate-body" id="certificate-body">
    <div class="certificate-item">
      <label>Name:</label>
      <p id="person-name">---</p>
    </div>

    <div class="certificate-item">
      <label>Verified ID:</label>
      <p id="verified-id">---</p>
    </div>

    <div class="certificate-image">
      <img id="certificate-img" src="" alt="Certificate Image">
    </div>

    <div class="certificate-footer">
      <p>Verified on: <span id="verification-date">---</span></p>
    </div>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<script>
  // Define the valid codes and details
  const validCodes = {
    "ABC123": { 
      name: "John Doe", 
      id: "ID# 1234567890", 
      date: "April 26, 2025", 
      image: "https://images.pexels.com/photos/3769134/pexels-photo-3769134.jpeg?auto=compress&cs=tinysrgb&w=600"
    },
    "XYZ789": { 
      name: "Jane Smith", 
      id: "ID# 9876543210", 
      date: "April 20, 2025", 
      image: "https://images.pexels.com/photos/4145195/pexels-photo-4145195.jpeg?auto=compress&cs=tinysrgb&w=600"
    },
    "DFY2025": { 
      name: "Alex Johnson", 
      id: "ID# 20250426", 
      date: "April 26, 2025", 
      image: "https://images.pexels.com/photos/1002638/pexels-photo-1002638.jpeg?auto=compress&cs=tinysrgb&w=600"
    }
  };

  function verifyCode() {
    const input = document.getElementById('code-input').value.trim();
    const message = document.getElementById('verify-message');
    const certificateBody = document.getElementById('certificate-body');
    const nameField = document.getElementById('person-name');
    const idField = document.getElementById('verified-id');
    const dateField = document.getElementById('verification-date');
    const certImage = document.getElementById('certificate-img');
    const confetti = document.getElementById('confetti');

    // Clear previous confetti
    confetti.innerHTML = '';

    if (validCodes[input]) {
      const user = validCodes[input];
      nameField.innerText = user.name;
      idField.innerText = user.id;
      dateField.innerText = user.date;
      certImage.src = user.image;
      
      message.style.color = "lime";
      message.innerText = "✅ Code Verified Successfully!";
      certificateBody.style.display = "block";

      // Fade-in effect
      setTimeout(() => {
        certificateBody.style.opacity = 1;
      }, 100);

      // Start confetti effect
      startConfetti();
    } else {
      message.style.color = "red";
      message.innerText = "❌ Invalid Code. Please try again.";
      certificateBody.style.display = "none";
    }
  }

  // Confetti Effect
  function startConfetti() {
    for (let i = 0; i < 100; i++) {
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.backgroundColor = Math.random() > 0.5 ? 'yellow' : 'white';
      piece.style.left = Math.random() * window.innerWidth + 'px';
      piece.style.animationDuration = (Math.random() * 3 + 2) + 's';
      piece.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('confetti').appendChild(piece);
    }

    document.getElementById('confetti').style.display = 'block';

    // Stop the confetti after 10 seconds
    setTimeout(() => {
      document.getElementById('confetti').style.display = 'none';
    }, 10000); // 10 seconds
  }
</script>

</body>
</html>
