<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dfyu Certificate Verification</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">

  <!-- Meta -->
  <meta name="description" content="Verify your Dfy certificate easily. Enter your verification code to view your certificate." />

  <!-- External CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Main Wrapper -->
  <main class="main-content">

    <!-- Navbar -->
    <nav class="navbar">
      <a href="./index.html"><div class="logo">Dfyu <img src="./assets/heart-1348870.svg" width="15px" height="15px" alt="Rainbow heart svg image small"/></div></a> 
      <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./news.html">News</a></li>
        <li><a href="./surveys.html">Surveys</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./certificate.html">Verify Certificate</a></li>
      </ul>
    </nav>

    <!-- Certificate Section -->
    <div class="certificate-page">
      <div class="certificate-header">
        <h1>Verification Certificate</h1>
        <p>Enter your verification code to view your certificate:</p>
      </div>

      <div class="verify-section">
        <input
          type="text"
          id="code-input"
          placeholder="Enter Verification Code"
          onkeydown="if(event.key === 'Enter'){verifyCode()}"
        />
        <br><br>
        <button onclick="verifyCode()">Verify</button>
        <div id="verify-message"></div>
      </div>

      <!-- Certificate Details -->
      <div class="certificate-body" id="certificate-body" style="display: none; opacity: 0; transition: opacity 0.5s;">
        <div class="certificate-item">
          <label>Name:</label>
          <p id="person-name"></p>
        </div>

        <br>

        <div class="certificate-item">
          <label>Verified ID:</label>
          <p id="verified-id"></p>
        </div>

        <br>

        <div class="certificate-image">
          <div class="certificate-image-frame">
          <img id="certificate-img" src="" alt="Certificate Image" />
        </div>
        </div>

        <br>

        <div class="certificate-footer">
          <p>Verified on: <span id="verification-date"></span></p>
        </div>
      </div>
    </div>

    <!-- Confetti -->
    <div class="confetti" id="confetti"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <span>Dfyu &copy; 2025</span>
    <a href="https://discord.gg/JMa7GXZUTH" target="_blank" class="discord-icon">Discord</a>
  </footer>

  <!-- JavaScript -->
  <script>
    const validCodes = {
      "ABR001": { name: "Rexim", id: "ID# 1", date: "April 28, 2025", image: "./assets/cert1.webp" },
      "ABV001": { name: "Vampire", id: "ID# 2", date: "April 28, 2025", image: "./assets/cert2.webp" },
      "ABS002": { name: "Sav", id: "ID# 3", date: "May 05, 2025", image: "./assets/cert3.webp" },
      "ABA002": { name: "Astha", id: "ID# 4", date: "May 05, 2025", image: "./assets/cert4.webp" },
      "ABR003": { name: "Rexim", id: "ID# 5", date: "May 14, 2025", image: "./assets/cert5.webp" },
      "ABM003": { name: "Monsta", id: "ID# 6", date: "May 14, 2025", image: "./assets/cert6.webp" },
      "ABC004": { name: "Chashni", id: "ID# 7", date: "May 17, 2025", image: "./assets/cert7.webp" },
      "ABM005": { name: "Marsuwri", id: "ID# 8", date: "May 19, 2025", image: "./assets/cert8.webp" },
      "ABS005": { name: "Sav", id: "ID# 9", date: "May 19, 2025", image: "./assets/cert9.webp" },
      "ABK006": { name: "Kaiden", id: "ID# 10", date: "May 21, 2025", image: "./assets/cert10.webp" },
      "ABL006": { name: "Lydia", id: "ID# 11", date: "May 21, 2025", image: "./assets/cert11.webp" },
      "ABP007": { name: "Peach", id: "ID# 12", date: "May 30, 2025", image: "./assets/cert12.webp" },
      "ABI007": { name: "Indozillagamer", id: "ID# 13", date: "May 30, 2025", image: "./assets/cert13.webp" },
      "ABV008": { name: "Vampire", id: "ID# 14", date: "June 9, 2025", image: "./assets/cert14.webp" },
      "ABE008": { name: "Evgeniaa", id: "ID# 15", date: "June 9, 2025", image: "./assets/cert15.webp" },

    };

    function verifyCode() {
      const input = document.getElementById('code-input').value.trim();
      const message = document.getElementById('verify-message');
      const certificateBody = document.getElementById('certificate-body');

      if (validCodes[input]) {
        const data = validCodes[input];
        document.getElementById('person-name').textContent = data.name;
        document.getElementById('verified-id').textContent = data.id;
        document.getElementById('verification-date').textContent = data.date;
        document.getElementById('certificate-img').src = data.image;

        message.textContent = "";
        certificateBody.style.display = "block";
        requestAnimationFrame(() => {
          certificateBody.style.opacity = 1;
        });

        launchConfetti();
      } else {
        message.style.color = "red";
        message.textContent = "Invalid or unrecognized verification code.";
        certificateBody.style.opacity = 0;
        setTimeout(() => {
          certificateBody.style.display = "none";
        }, 500);
      }
    }

    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      confettiContainer.style.display = 'block';

      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        piece.style.animationDelay = `${Math.random()}s`;
        confettiContainer.appendChild(piece);
      }

      setTimeout(() => {
        confettiContainer.style.display = 'none';
        confettiContainer.innerHTML = '';
      }, 3000);
    }
  </script>
</body>
</html>
