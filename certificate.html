<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dfyu Certificate Verification</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <meta name="description" content="Verify your Dfy certificate easily. Enter your verification code to view your certificate." />
  <style>
    /* ===== RESET & BASE ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  scroll-behavior: smooth;
  background: #e0f2fe; 
  color: #fff;       /* white text */
  display: flex;
  flex-direction: column;
}

/* ===== MAIN CONTENT ===== */
.main-content {
  flex: 1;
}

/* ===== NAVIGATION BAR ===== */
.navbar {
  background: linear-gradient(90deg, #0f172a, #1e293b);
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.2rem 2rem;
  position: relative;
  z-index: 100;
}

.navbar .logo {
  font-size: 2rem;
  font-weight: 900;
  text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

.menu-icon {
  display: none;
  font-size: 2rem;
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
}
.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  position: relative;
}
.nav-links li a::after {
  content: "";
  display: block;
  width: 0;
  height: 2px;
  background: #3b82f6;
  position: absolute;
  bottom: -5px;
  left: 0;
  transition: width 0.3s;
}
.nav-links li a:hover::after {
  width: 100%;
}

/* ===== BLOG POSTS ===== */
.blog-posts {
  padding: 4rem 1rem 2rem;
  background: linear-gradient(to bottom, #111, #1a1a1a);
}
.blog-posts h2 {
  text-align: center;
  margin-bottom: 3rem;
  font-size: 2.5rem;
}
.post {
  display: flex;
  gap: 1.5rem;
  background: #1a1a1a;
  padding: 1.5rem;
  border: 1px solid #333;
  border-radius: 14px;
  margin-bottom: 2rem;
  align-items: center;
  box-shadow: 0 2px 10px rgba(255,255,255,0.05);
}
.post img {
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  border: 2px solid #333;
}
.post-content h3 a {
  color: #3b82f6;
  text-decoration: none;
}
.post-content h3 a:hover {
  text-decoration: underline;
}
.timestamp {
  font-size: 0.85rem;
  color: #94a3b8;
}

/* ===== LOAD MORE BUTTON ===== */
.load-more {
  display: block;
  margin: 3rem auto 0;
  padding: 0.85rem 2.25rem;
  background: linear-gradient(to right, #1e3a8a, #3b82f6);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 700;
}

/* ===== SURVEY RESULTS ===== */
.survey-results {
  padding: 4rem 1rem;
  background: #548aff;
}
.survey-results h2 {
  text-align: center;
  margin-bottom: 2.5rem;
}
.results-list {
  max-width: 750px;
  margin: 0 auto;
}
.results-list li {
  background: #1e293b;
  padding: 1.5rem;
  margin-bottom: 1.2rem;
  border-left: 6px solid #3b82f6;
  border-radius: 10px;
  color: #e2e8f0;
}

/* ===== CERTIFICATE SECTION (Scoped) ===== */
.certificate-container {
  max-width: 700px;
  background: #111;
  margin: 3rem auto;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(255,255,255,0.1);
  text-align: center;
}
.certificate-header h1 {
  font-size: 32px;
  margin-bottom: 10px;
}
.certificate-body {
  margin-bottom: 30px;
  display: none;
  opacity: 0;
  transition: opacity 2s ease-in-out;
}
.certificate-item label {
  font-weight: bold;
  font-size: 18px;
  color: #ddd;
}
.certificate-item p {
  font-size: 20px;
}
.certificate-image img {
  width: 100%;
  max-width: 500px;
  border: 4px solid #fff;
  border-radius: 12px;
  background: #222;
}
input[type="text"] {
  padding: 10px;
  width: 70%;
  max-width: 400px;
  border: 2px solid #fff;
  border-radius: 8px;
  background: #000;
  color: #fff;
}
button {
  padding: 10px 20px;
  background: #fff;
  color: #000;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background: #ddd;
}

/* ===== FOOTER ===== */
.footer {
  background-color: #0f172a;
  color: #e2e8f0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  padding: 1rem 2rem;
  font-size: 0.95rem;
}
.footer .discord-icon {
  color: #7289da;
  font-weight: bold;
}
.footer .discord-icon:hover {
  color: #a5b4fc;
}

/* ===== CONFETTI EFFECT ===== */
.confetti {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 9999;
  pointer-events: none;
  width: 100%;
  height: 100%;
  display: none;
}
.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 2s ease-in infinite;
  opacity: 0;
  animation-delay: 1s;
}
@keyframes fall {
  from {
    transform: translateY(-100px) rotate(0);
    opacity: 1;
  }
  to {
    transform: translateY(1000px) rotate(720deg);
    opacity: 0;
  }
}

/* ===== RESPONSIVENESS ===== */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }
  .nav-links {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    flex-direction: column;
    background-color: #0f172a;
    width: 100%;
    padding: 1rem 2rem;
  }
  .nav-links.active {
    display: flex;
  }
  .post {
    flex-direction: column;
    text-align: center;
  }
  .post img {
    width: 90%;
    height: auto;
  }
  .footer {
    flex-direction: column;
    text-align: center;
    gap: 0.5rem;
  }
}

  </style>
</head>
<body>
  <main class="main-content">
  <nav class="navbar">
    <div class="logo">Dfyu</div>
    <button class="menu-icon" onclick="toggleMenu()">â˜°</button>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="surveys.html">Surveys</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="certificate.html">Verify Certificate</a></li>
    </ul>
  </nav>

  <div class="certificate-container">
    <div class="certificate-header">
      <h1>Verification Certificate</h1>

      <p>Enter your verification code to view your certificate:</p>
      <br>
    </div>

    <div class="verify-section">
      <input type="text" id="code-input" placeholder="Enter Verification Code" onkeydown="if(event.key === 'Enter'){verifyCode()}">
      <br>
      <br>
      <button onclick="verifyCode()">Verify</button>
      <div id="verify-message"></div>
    </div>
    <br>


    <div class="certificate-body" id="certificate-body">
      <div class="certificate-item">
        <label>Name:</label>
        <p id="person-name">---</p>
      </div>
<br>
      <div class="certificate-item">
        <label>Verified ID:</label>
        <p id="verified-id">---</p>
      </div>
      <br>

      <div class="certificate-image">
        <img id="certificate-img" src="" alt="Certificate Image">
      </div>
      <br>

      <div class="certificate-footer">
        <p>Verified on: <span id="verification-date">---</span></p>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>
</main>
  <!-- Footer -->
  <footer class="footer">
    <span>Dfyu &copy; 2025</span>
    <a href="https://discord.gg/JMa7GXZUTH" target="_blank" class="discord-icon">Discord</a>
</footer>
  <script>

      "ABR001": {

      },

      },
      "ABS002": {

      },
      "ABA002": {
        name: "Astha",

      },
       "ABR003": {

        id: "ID# 5",

      },
       "ABM003": {

     },

     },
      "ABS005": {
        name: "Sav",

        image: "./assets/cert9.webp"
     },
     "ABK006": {
        name: "Kaiden",
        id: "ID# 10",
        date: "May 21, 2025",
        image: "./assets/cert10.webp"
     },
     "ABL006": {
        name: "Lydia",
        id: "ID# 11",
        date: "May 21, 2025",
        image: "./assets/cert11.webp"
     },
    };
  
    function verifyCode() {
  const input = document.getElementById('code-input').value.trim(); // case-sensitive now
  const message = document.getElementById('verify-message');
  const certificateBody = document.getElementById('certificate-body');

  if (validCodes[input]) {
    const data = validCodes[input];
    document.getElementById('person-name').textContent = data.name;
    document.getElementById('verified-id').textContent = data.id;
    document.getElementById('verification-date').textContent = data.date;
    document.getElementById('certificate-img').src = data.image;

    message.textContent = "";
    certificateBody.style.display = "block";
    setTimeout(() => {
      certificateBody.style.opacity = 1;
    }, 100);

    launchConfetti();
  } else {
    message.style.color = "red";
    message.textContent = "Invalid or unrecognized verification code.";
    certificateBody.style.opacity = 0;
    setTimeout(() => {
      certificateBody.style.display = "none";
    }, 500);
  }
}

  
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }
  
    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      confettiContainer.style.display = 'block';
  
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.classList.add('confetti-piece');
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        piece.style.animationDelay = `${Math.random()}s`;
        confettiContainer.appendChild(piece);
      }
  
      setTimeout(() => {
        confettiContainer.style.display = 'none';
        confettiContainer.innerHTML = '';
      }, 3000);
    }
  </script>
  
  
</body>
</html>
